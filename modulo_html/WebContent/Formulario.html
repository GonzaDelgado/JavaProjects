<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario</title>
</head>
<body>
	<h2>Rellena tu CV</h2>
	<form action=".." method="post" enctype="multipart/form-data">
	Nombre<br>
	<input type ="text" size="10" name="nombre" value="" maxlength="30"/><br>
	Apellido<br>
	<input type ="text" size="30" name="nombre" value="" maxlength="80"/><br>
	Contraseña<br>
	<input type ="password" size="10" name="psw" value="" maxlength="10"/><br>
	DNI<br>
	<input type="text" size="8" name="dni" value="" maxlength="10"/><br>
	Sexo<br>
	<input type="radio" name="sexo" value="hombre" checked="checked"/>Hombre<br>
	<input type="radio" name="sexo" value="mujer"/>Mujer<br>
	Incluir mi foto <input type="file" name="adjunto" /><br>
	<input name="suscripcion_boletin" type="checkbox" value="suscripcion_boletin" checked="checked"/>
	Suscribirme al boletín de novedades<br><br>
	<input type="submit" name="guardar_cambios" value="Guardar Cambios"> 
	<input type="reset" name="limpiar" value="Borrar los Datos Introducidos"> 	
	
	</form>
</body>
</html>
